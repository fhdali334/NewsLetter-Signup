<main class="form-signin w-100 m-auto" >
  <form action="/" method="post">
    <img class="mb-4" src="images/Logo.png" alt="" width="100" height="100">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" name="fname" class="form-control top" placeholder="fname">
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating">
      <input type="text" name="lname" class="form-control middle" placeholder="lname">
      <label for="floatingInput">Last Name</label>
    </div>
    <div class="form-floating">
      <input type="email" name="email" class="form-control bottom" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy;National World Publishing Ltd. All rights reserved.</p>
  </form>
